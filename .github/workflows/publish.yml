name: Publish to npm

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags (v1.0.0, v2.0.0, etc.)

permissions:
  contents: read
  id-token: write  # Required for OIDC authentication with npm

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      - name: Build library
        run: npm run build
      
      - name: Setup .npmrc for dist directory
        run: |
          echo "//registry.npmjs.org/:_authToken=\${NODE_AUTH_TOKEN}" > dist/.npmrc
          echo "registry=https://registry.npmjs.org/" >> dist/.npmrc
          echo "always-auth=true" >> dist/.npmrc
      
      - name: Publish to npm with provenance
        working-directory: dist
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
